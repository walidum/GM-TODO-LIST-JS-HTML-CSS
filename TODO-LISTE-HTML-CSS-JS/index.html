<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="main">
    <div class="navbar">
        <span>Our keep</span>
        <div class="add-btn">
            <img onclick="show()" src="images/add.png">
        </div>
    </div>
    <div id="form" class="form">
        <h2>Ajouter une note</h2>
        <input id="title" placeholder="Titre">
        <textarea id="content" cols="1"
                  rows="4"
                  placeholder="Content"></textarea>
        <div onclick="createNewNote()" class="send-btn">
            <span>Ajouter</span>
        </div>
    </div>
    <div id="id-content" class="content">
    </div>
</div>
</body>
</html>
